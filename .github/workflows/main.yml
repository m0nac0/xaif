name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, test-web ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.5.3

      - name: flutter analyze
        run: flutter analyze
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.5.3
      - name: flutter format
        run: flutter format --set-exit-if-changed .
        
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.5.3
      - run: flutter config --enable-windows-desktop
      - name: flutter build windows
        run: flutter build windows
      - run: |
          copy C:\Windows\System32\msvcp140.dll build\windows\runner\Release\
          copy C:\Windows\System32\vcruntime140.dll build\windows\runner\Release\
          copy C:\Windows\System32\vcruntime140_1.dll build\windows\runner\Release\
          copy LICENSE build\windows\runner\Release\
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: windows_build
          path: build/windows/runner/Release/
          
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.5.3
      - run: sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - name: flutter build linux
        run: flutter build linux
      - run: cp LICENSE build/linux/x64/release/bundle
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: linux_build
          path: build/linux/x64/release/bundle
          
  build-web:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.5.3
      - run: flutter pub get
      - run: |
          git config --global user.email "CI@localhost"
          git config --global user.name "GH Actions CI"
          flutter build web --base-href /xaif/
          mv build/web docs
          git add -f docs
          git commit -m "web build: ${{ github.event.commits[0].message }}"
          git push --force origin HEAD:web-build-test-2

