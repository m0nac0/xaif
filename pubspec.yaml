name: xaif
description: A tool to compile apps created with MIT App Inventor for different operating systems.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.0

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  code_builder:
    git: https://github.com/m0nac0/code_builder
  dart_style: ^2.2.0
  collection: ^1.15.0-nullsafety.4
  io: ^1.0.3
  url_launcher: ^6.0.17


  xml: ^5.3.1
  file_picker: ^4.2.7
  archive: ^3.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

